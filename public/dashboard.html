<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Dashboard-specific styling */
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Placeholder for contacts table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f4f8;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1 id="welcomeMessage">Welcome!</h1>
    <p>Here are your contacts:</p>

    <!-- Example contacts table -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="contactsTable">
            <!-- Contacts will be populated here -->
        </tbody>
    </table>
</div>

<script>
    // Display user's name from localStorage
    const firstName = localStorage.getItem("FirstName") || "";
    const lastName = localStorage.getItem("LastName") || "";
    const welcomeEl = document.getElementById("welcomeMessage");
    welcomeEl.textContent = `Welcome, ${firstName} ${lastName}!`;

    // Example: populate table with dummy contacts (replace with real API later)
    const contacts = [
        { first: "John", last: "Doe", email: "john@example.com", phone: "555-1234" },
        { first: "Jane", last: "Smith", email: "jane@example.com", phone: "555-5678" }
    ];

    const tableBody = document.getElementById("contactsTable");
    contacts.forEach(contact => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${contact.first}</td>
            <td>${contact.last}</td>
            <td>${contact.email}</td>
            <td>${contact.phone}</td>
        `;
        tableBody.appendChild(row);
    });
</script>

</body>
</html>
