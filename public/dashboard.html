<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Manager Dashboard</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: white;
}

/* Layout */
.dashboard {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255,255,255,0.08);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin-bottom: 40px;
  background: linear-gradient(90deg, #6366f1, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.sidebar a {
  color: #94a3b8;
  text-decoration: none;
  margin-bottom: 20px;
}

.sidebar a.active {
  color: white;
  font-weight: bold;
}

/* Main */
.main {
  flex: 1;
  padding: 40px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout {
  background: #ef4444;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* Controls */
.controls {
  display: flex;
  gap: 12px;
  margin: 25px 0;
}

.controls input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
}

.controls input::placeholder {
  color: #94a3b8;
}

.controls button {
  padding: 12px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.primary {
  background: linear-gradient(90deg, #6366f1, #a855f7);
  color: white;
}

/* Content */
.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

/* Cards */
.list,
.editor {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius: 18px;
  padding: 25px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* Contact */
.contact {
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 12px;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
}

.contact.active {
  background: rgba(99,102,241,0.25);
}

/* Editor */
.editor input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
}

.actions {
  display: flex;
  justify-content: space-between;
}

.delete {
  background: #ef4444;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="dashboard">
  <div class="sidebar">
    <h2>ContactMgr</h2>
    <a class="active">Contacts</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>My Contacts</h1>
      <button class="logout" id="logoutBtn">Logout</button>
    </div>

    <div class="controls">
      <input id="search" placeholder="Search contacts...">
      <button id="sortBtn">Newest â†“</button>
      <button class="primary" id="addBtn">+ Add</button>
    </div>

    <div class="content">
      <div class="list" id="list"></div>

      <div class="editor hidden" id="editor">
        <h2>Contact Details</h2>
        <input id="name" placeholder="Name">
        <input id="email" placeholder="Email">
        <input id="phone" placeholder="Phone">
        <div class="actions">
          <button class="delete" id="deleteBtn">Delete</button>
          <button class="primary" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/dashboardCode.js"></script>
